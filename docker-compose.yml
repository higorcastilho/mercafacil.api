version: '3'
services:
  gateway.api:
    image: gateway.api
    build:
      context: ./gateway.api
      dockerfile: Dockerfile-dev
    container_name: gateway.api
    volumes:
      - ./tmp/npm:/root/.npm:z
      - ./gateway.api/src:/usr/src/app/src:z
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
    restart: always
  